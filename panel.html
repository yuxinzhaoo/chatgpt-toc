<div
  id="chatgpt-toc-dragbar"
  style="
    height: 36px;
    background: linear-gradient(to bottom, #f9f9f9, #ececec);
    border-bottom: 1px solid #ddd;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    cursor: move;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    font-weight: 600;
    font-size: 14px;
    font-family: 'Segoe UI', sans-serif;
    position: sticky;
    top: 0;
    z-index: 10;
  "
>
  <div style="display: flex; align-items: center; gap: 8px; padding-left: 6px">
    <div
      id="btn-close"
      title="关闭"
      style="
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff5f57;
        cursor: pointer;
      "
    ></div>
    <div
      id="btn-toggle"
      title="收起/展开"
      style="
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ffbd2e;
        cursor: pointer;
      "
    ></div>
    <div
      id="btn-maximize"
      title="最大化/还原"
      style="
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #28c840;
        cursor: pointer;
      "
    ></div>
  </div>
</div>
<div style="flex: 1; text-align: center">My Prompts</div>
<div style="width: 12px"></div>

<div
  id="panel-content"
  style="
    display: flex;
    flex-direction: column;
    height: calc(100% - 36px);
    overflow: hidden;
  "
>
  <ul
    id="toc-list"
    style="
      flex: 1;
      margin: 0;
      padding: 8px;
      overflow-y: auto;
      transition: opacity 0.3s ease;
      border-bottom: 1px solid #ddd;
    "
  ></ul>

  <div
    id="notebook-dropzone"
    style="
      border: 2px dashed #aaa;
      padding: 10px;
      margin: 6px;
      background: #fafafa;
      font-size: 13px;
      min-height: 60px;
    "
  >
    拖拽文本到这里创建笔记...
  </div>

  <ul
    id="notebook-list"
    style="
      list-style: none;
      margin: 0 6px 6px 6px;
      padding: 6px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #eee;
    "
  ></ul>

  <!-- 编辑笔记界面（初始隐藏） -->
  <div id="note-editor" style="display: none; padding: 10px">
    <button
      id="btn-back"
      style="
        margin-bottom: 8px;
        padding: 4px 8px;
        background: #e3e3e3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      ← Back
    </button>
    <div
      id="note-area"
      contenteditable="true"
      style="
        width: 100%;
        height: 160px;
        overflow: auto;
        outline: none;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 6px;
      "
    ></div>
  </div>
</div>
<div class="resize-handle resize-top"></div>
<div class="resize-handle resize-right"></div>
<div class="resize-handle resize-bottom"></div>
<div class="resize-handle resize-left"></div>
<div class="resize-handle resize-top-left"></div>
<div class="resize-handle resize-top-right"></div>
<div class="resize-handle resize-bottom-left"></div>
<div class="resize-handle resize-bottom-right"></div>
